# indexes.conf

# For Splunk Cloud, the following two parameters can be set

# maxDataSizeMB: max index size in MB
# searchableDays: max searcheable days

# If there is a mismatch with any of these two parameters between this configuration file and the remote Splunk Cloud stack,
# Update will be requested to Splunk ACS

# If an index listed here does not exist remotely, its creation will be push to Splunk ACS

